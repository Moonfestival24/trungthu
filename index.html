<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trung Thu</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #ff7f50;
            --accent-2: #ff5722;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Mali", cursive;
            background: #060614;
        }

        .stage {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas#starfield {
            display: block;
            width: 100%;
            height: 100%;
        }

.moon {
    position: fixed;
    top: 40px;
    right: 60px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #fff9d9 0%, #fff1b5fd 45%, #ffe699de 100%);
    border-radius: 50%;
    box-shadow:
        0 0 30px rgba(255, 245, 180, 0.8),
        0 0 60px rgba(255, 230, 120, 0.5),
        0 0 80px rgba(255, 230, 120, 0.5);
    pointer-events: none;
    z-index: 2;
}

        @media (max-width:600px) {
            .moon {
                top: 40px;
                right: 14px;
                width: 70px;
                height: 70px;
            }

        }

        #lantern-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .lantern {
            position: absolute;
            pointer-events: auto;
            width: 40px;
            user-select: none;
        }

        @keyframes swing {
            0% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(-5deg);
            }
        }

        .swing {
            animation: swing 2s ease-in-out infinite;
        }

        #hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0);
            color: #ffa722;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: 800;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
            pointer-events: none;
            text-align: center;
            white-space: nowrap;
            text-shadow:
                0 0 15px #ff8a50,
                0 0 20px #ffd180;

        }

        @media (max-width: 600px) {
            #hint {
                font-size: 22px;
                padding: 8px 12px;
            }
        }

        #wish-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.96);
            color: #ff8d22;
            padding: 35px 40px;
            border-radius: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            display: none;
            z-index: 9999;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
            text-align: center;
            max-width: 60%;
            width: auto;
            box-sizing: border-box;
            pointer-events: auto;
            text-shadow:
                0 0 25px #ffd180;
            box-shadow:
                0 0 20px #ff8a50,
                0 0 25px #ffd180;

        }

        @media (max-width: 600px) {
            #wish-popup {
                font-size: 1.2rem;
                padding: 20px 25px;
                max-width: 80%;
                width: 80%;
            }
        }

        .controls {
            position: fixed;
            left: 18px;
            top: 18px;
            z-index: 10;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 10px;
        }

        .music-toggle {
            cursor: pointer;
            margin-left: 10px;
            color: #fff;
            opacity: 0.95;
        }

        #bottom-image-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            transform: none;
            z-index: 5;
            pointer-events: none;
        }

        #bottom-image-container img {
            height: 80px;
            width: auto;
            display: block;
        }

        /* Responsive cho mobile */
        @media (max-width: 600px) {
            #bottom-image-container img {
                height: 20px;
            }
        }

    </style>
</head>

<body>
    <div class="stage">
        <canvas id="starfield"></canvas>

        <div class="moon" aria-hidden="true"></div>

        <div id="lantern-container"></div>

        <div id="wish-popup" role="dialog" aria-live="polite"></div>\

        <div id="bottom-image-container">
            <!-- <img src="./ass.png" alt="Trang trí Trung Thu" /> -->
        </div>

        <!-- Hint -->
        <div id="hint">Chạm vào đèn trời</div>

        <!-- Nhạc nền -->
        <audio id="bg-music" loop>
            <source src="a.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ thẻ audio.
        </audio>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>

</html>
